<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">


    <title>title</title>

    <!-- 제이쿼리, 구글 map api -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=GOOGLE_API_KEY&region=KR&callback=initMap&libraries=&v=weekly" defer></script>
  
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/grid/v4.13.0/tui-grid.css" />
    <link rel="stylesheet" href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css" />
    <link rel="stylesheet" href="https://uicdn.toast.com/tui-grid/latest/tui-grid.css" />
    <link href= "https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet" /> 
    <link rel="stylesheet" type="text/css" href="mycss.css"/>
   
  </head>
  <body>
    
    <div class="ui grid" style="height: 850px; width: 1512px;">
     
      <div class="row" style="height: 100%;">


        <!-- 그리드 -->
        <div class="seven wide column" style="padding: 0 10px 0 20px;">
          
          <button id="deleteChecked" class="mini ui basic button" onclick="deleteCheckedRows()">선택삭제</button>
          
          <div id="buttons" class="mini four ui basic buttons" style="width:100%; margin-bottom: 10px;">
        
            <button class="ui right labeled icon button" id="downloadTemplate" onclic="downloadTemplate()">
              <i class="arrow down icon"></i>
              엑셀양식 다운로드
            </button>
            <button class="ui right labeled icon button" id="uploadExcel">
                <i class="arrow up icon"></i>
                엑셀파일 업로드 
            </button>
            <button class="ui right labeled icon button" id="myBtn" onclick="addMarker()">
              <i class="search icon"></i>
              조회하기
            </button>
        
        </div>
         
        <div id="grid" style="height: 100%;"></div>

        </div>
    


        <!-- 구글 지도 -->
        <div class="nine wide column" id="secondClm" style="padding: 0px;">
            
            <div id="floating-panel">
              
            <div class="grouped fields"> 
              <label for="branch"><b>SW교육 선도학교(2020)</b></label> 
              <div class="field"> 
                <div class="ui radio checkbox"> 
                  <input type="radio" name="branch" 
                  checked="checked" tabindex="0" class="hidden"> 
                  <label>전체</label> 
                </div> 
              </div> 
              <div class="field"> 
                <div class="ui radio checkbox"> 
                  <input type="radio" name="branch" 
                         tabindex="1" class="hidden"> 
                  <label>초등학교</label> 
                </div> 
              </div> 
              <div class="field"> 
                <div class="ui radio checkbox"> 
                  <input type="radio" name="branch"
                         tabindex="2" class="hidden"> 
                  <label>중학교</label> 
                </div> 
              </div> 
              <div class="field"> 
                <div class="ui radio checkbox"> 
                  <input type="radio" name="branch"
                         tabindex="3" class="hidden"> 
                  <label>고등학교</label> 
                </div> 
              </div> 
            </div> 
              
          </div>

            <div id="map"></div>

            </div>
      </div>
    </div>
    <input type="file" id="excelFile">
  </body>

  <!-- JS 파일 -->
  <script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
  <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>
  <script src="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.js"></script>
  <script src="https://uicdn.toast.com/tui.code-snippet/v1.5.0/tui-code-snippet.js"></script>
  <script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script src= "https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"> </script> 

  <!-- SW 교육 선도학교 리스트 변수 선언된 파일 -->
  <script src="./school_list/all.js"></script>
  <script src="./school_list/elementary.js"></script>
  <script src="./school_list/middle.js"></script>
  <script src="./school_list/high.js"></script>


  <script src = "./init.js"></script>
  <script src = "./grid.js"></script>
  <script src = "./map.js"></script>
  
</html>
